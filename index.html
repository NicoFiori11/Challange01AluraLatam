<!DOCTYPE html>   

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Challenge Oracle ONE Sprint 01</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/StyleCh2.css">
    </head>
    <body>
        <header>
            <img class="logo" src="imagenes/LogoEncriptador.png">
            <p class="tituloPrincipal">Encriptador de texto</p>
        
        </header>
        <main>
            <div>
                <textarea class="textoIngresado" id="inicial" placeholder="Ingrese el texto aquí..."></textarea>
            </div>

            <div class="cuadroresultado">
                <textarea class="textoresultado" readonly></textarea>
                <div class="ocultar">
                    <button class="botonCopiar">
                        <p class="copy">Copiar</p>
                    </button>
                </div>
                <div class="notexto">
                    <img class="munieco" src="imagenes/Muñeco.png">
                    <p class="nomensaje"> Ningún mensaje fue <br>encontrado</br></p>
                    <p class="ingrese">Ingrese el texto que desees encriptar o desencriptar</p>
                </div>    
            </div>
            <p class="aclaracion">Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button class="botonEncriptar">
        
                    <p>Encriptar</p>
                
                </button>
                <button class="botonDesencriptar">
                    <p class="desencr">
                        Desencriptar
                    </p>
                </button>


            </div>
        
        </main>
        
    </body>

       <div class="pie">
